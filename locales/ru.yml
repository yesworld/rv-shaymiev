block-head:
  title: 'Минтимеру Шаймиеву — 85 лет'
  desc: 'Роль Минтимера Шаймиева в сохранении и становлении промышленности и экономики Татарстана огромна. К юбилею первого президента республики: как строился промышленный Татарстан — в исторических кадрах и цитатах Шаймиева'

block01:
  title: 'Минтимер Шаймиев: «Если не мы, то кто?»'
  desc: 'Биография Минтимера Шаймиева — путь, что прошла республика с 1990-х и по настоящее время. Встав у штурвала Татарстана, он не только сумел на равных выстроить диалог с федеральным центром, но и стал одним из тех, благодаря чьим усилиям формировался российский федерализм. Он многое сделал для развития промышленно-экономического потенциала республики, сохранив и укрепив для России уникальные действующие на территории Татарстана производства. Благодаря принимаемым — часто пионерским в масштабах страны — решениям, реализованы крупнейшие проекты, важные не только для России, но и имеющие глобальное значение. «Если не мы, то кто?» — один из основных постулатов жизни первого президента Татарстана.'
  quotes: '<p>«Что бы мы ни делали – это не для того, чтобы нам сказали спасибо, а потому что не делать этого <a href="https://realnoevremya.ru/articles/200359-kak-zhit-ne-vygoraya-eto-primer-mintimera-sharipovicha" target="_blank">нельзя</a>!»</p><p class="mb-10">«Стабильности в любой сфере деятельности можно <a href="https://rg.ru/2008/08/27/shaimiev.html" target="_blank" rel="nofollow noindex noopener">достичь</a> только умением заглядывать на десятки лет вперед»</p>'

